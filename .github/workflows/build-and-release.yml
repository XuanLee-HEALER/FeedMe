name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build FeedMe
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Resolve Swift Package Dependencies
        run: |
          xcodebuild -resolvePackageDependencies \
            -project FeedMe.xcodeproj \
            -scheme FeedMe

      - name: Build
        run: |
          xcodebuild build \
            -project FeedMe.xcodeproj \
            -scheme FeedMe \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Create App Bundle
        run: |
          APP_PATH="build/Build/Products/Release/FeedMe.app"
          if [ -d "$APP_PATH" ]; then
            # Create zip for release
            cd build/Build/Products/Release
            zip -r -y FeedMe.zip FeedMe.app
            mv FeedMe.zip ../../../../
            cd ../../../../
            echo "APP_ZIP=FeedMe.zip" >> $GITHUB_ENV
          else
            echo "Error: App not found at $APP_PATH"
            exit 1
          fi

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FeedMe-app
          path: FeedMe.zip
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: FeedMe-app

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Rename artifact with version
        run: mv FeedMe.zip FeedMe-${{ steps.version.outputs.VERSION }}-macOS.zip

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: FeedMe ${{ steps.version.outputs.VERSION }}
          body: |
            ## FeedMe ${{ steps.version.outputs.VERSION }}

            A lightweight macOS menu bar RSS reader.

            ### Installation
            1. Download `FeedMe-${{ steps.version.outputs.VERSION }}-macOS.zip`
            2. Unzip the file
            3. Move `FeedMe.app` to your Applications folder
            4. Right-click and select "Open" (first time only, to bypass Gatekeeper)

            ### Requirements
            - macOS 13.0 or later

            ### What's New
            - Initial release
            - Menu bar RSS reader with left/right click support
            - Subscription management
            - OPML import/export
            - Background refresh with smart caching
          files: |
            FeedMe-${{ steps.version.outputs.VERSION }}-macOS.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
